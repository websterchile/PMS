{% extends "base.html" %}
{% block title %}Sensor Data{% endblock %}
{% block content %}
<div class="row">
    <div class="col-12">
        <div class="row g-4">
            <!-- Temperature Sensor Card -->
            <div class="col-md-6">
                <a href="{% url 'sensor_detail' sensor_type='temperature' %}" class="text-decoration-none">
                    <div class="card shadow-sm h-100">
                        <div class="card-body text-center">
                            <i class="bi bi-thermometer-half display-3 text-danger"></i>
                            <h4 class="mt-3">Temperature Sensor</h4>
                            <p class="text-muted">View temperature sensor status and details</p>
                        </div>
                    </div>
                </a>
            </div>
            <!-- Vibration Sensor Card -->
            <div class="col-md-6">
                <a href="{% url 'sensor_detail' sensor_type='vibration' %}" class="text-decoration-none">
                    <div class="card shadow-sm h-100">
                        <div class="card-body text-center">
                            <i class="bi bi-vibrate display-3 text-primary"></i>
                            <h4 class="mt-3">Vibration Sensor</h4>
                            <p class="text-muted">View vibration sensor status and details</p>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
